{% extends "articles/index.html" %}

{% block title %}
    Logout
{% endblock title %}



{% block content %}
    <div class="logout-form-container">
        {% if request.user.is_authenticated %}
            <h4>Are you sure you want to log out?</h4>
            <form class="logout-form" action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <div class="logout-form-buttons">
                    <button type="submit">Logout</button>
                    <a href="{% url 'articles:home' %}">Cancel</a>
                </div>
            </form>
        {% else %}
            <div class="logged-out-container">
                <h4>You are logged out!</h4>
                <div class="logged-out-buttons">
                    <a href="{% url 'users:login' %}">Login</a>
                    <a href="{% url 'articles:home' %}">Home</a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock content %}
