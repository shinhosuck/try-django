
{% extends "articles/index.html" %}

{% block title %}
    Login
{% endblock title %}



{% block content %}

<style>
    .login-form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border-radius: 10px;
        border: 1px solid lightgray;
    }
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .login-form > input {
        padding: 1rem;
        border: 1px solid lightgray;
        letter-spacing: 0.05rem;
        border-radius: 10px;
    }
    .login-form > input:focus {
        outline: 3px solid rgb(135, 202, 224);
        border: none
    }
    .login-form > label {
        letter-spacing: 0.05rem;
    }
    .login-form-buttons {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 0.5rem;
    }
    .login-form-buttons > * {
        padding: 0.6rem 1rem;
        border: 1px solid lightgray;
        border-radius: 25px;
        font-size: 1rem;
        letter-spacing: 0.05rem;
        background: none;
        text-decoration:  none;
        color: black;
    }
    .error {
        color: orangered
    }
    .already-logged-in-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .already-logged-in-container > h4 {
        color: orangered;
        letter-spacing: 0.05rem;
        text-align: center;
        padding: 1rem 0;
    }
    .already-logged-in-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .already-logged-in-buttons > a {
        letter-spacing: 0.05rem;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        border: 1px solid lightgray;
        color: black;
        text-decoration: none;
        text-align: center;
    }
</style>
<div class="login-form-container">
    {% if request.user.is_authenticated %}
        <div class="already-logged-in-container">
            <h4>You are logged in already!</h4>
            <div class="already-logged-in-buttons">
                <a href="{% url 'users:logout' %}">Logout</a>
                <a href="{% url 'articles:home' %}">Home</a>
            </div>
        </div>
    {% else %}
        <h2>Login Form</h2>
        <form class="login-form" action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{% url 'articles:home' %}" name="next">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="login-form-buttons">
                <button type="submit">Login</button>
                <a href="{% url 'articles:home' %}">Cancel</a>
            </div>
        </form>
    {% endif %}
</div>

{% endblock content %}
