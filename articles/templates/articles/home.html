{% extends 'articles/index.html' %}


{% block title %}
    Home
{% endblock title %}

{% block content %}
<Section class="main-section">
    <h2>Latest Articles</h2>
    <div class="contents">
        {% for article in articles %}
            <a class="content" href="{% url 'articles:article-detail' article.id%}">
                <p>Article: {{ article.id }}</p>
                <h3>{{ article.title }}</h3>
                <p>{{ article.content }}</p>
            </a>
        {% endfor %}
    </div>
</Section>
{% endblock content %}
